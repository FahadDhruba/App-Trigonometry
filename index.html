<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigonometry Target</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    
</head>
<body>
    <div class="wrapper">
        <div class="header" id="header">
            <h1 id="subjectName">-</h1>
        </div>
        <div class="details">
            <div class="display">
                <h3>Total Class - <span id="totalClass">loading..</span></h3>
            </div>

            <div class="display">
                <h3>Remaining Class - <span id="remainingClass">loading..</span></h3>
            </div>

            <div class="display">
                <h3>Total Time - <span id="totalTime">loading..</span> Minutes</h3>
            </div>

            <div class="display">
                <h3>Remaining Time - <span id="remainingTime">loading..</span> Minutes</h3>
            </div>
        </div>
    </div>


    <!-- FireBase Started Here -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-analytics.js";
        import { getDatabase, ref, set ,onValue } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-database.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
        apiKey: "AIzaSyAKRzRd5rzpkwpwVv9kf0Xgj5tdzW9S7LY",
        authDomain: "app-trigonometry.firebaseapp.com",
        projectId: "app-trigonometry",
        storageBucket: "app-trigonometry.appspot.com",
        messagingSenderId: "759202543797",
        appId: "1:759202543797:web:da79f43919220e79df26fc",
        measurementId: "G-ZDNV5TWFX6"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);


        // var starCountRef = firebase.database().ref('');
        // starCountRef.on('value', (snapshot) => {
        // const data = snapshot.val();
        // console.log(data)
        // });

        const db = getDatabase();

        // for subject
        const SUBJECTRef= ref(db, 'Trigonometry');
        onValue(SUBJECTRef, (snapshot) => {
        const SUBJECT = snapshot.key;
        console.log(SUBJECT);
        const subjectName = document.getElementById('subjectName');
        subjectName.innerHTML=SUBJECT;
        });

        // for TOTALCLASS
        const TOTALCLASSRef= ref(db, 'Trigonometry/TOTALCLASS');
        onValue(TOTALCLASSRef, (snapshot) => {
        const TOTALCLASS = snapshot.val();
        console.log(TOTALCLASS);
        const totalClass = document.getElementById('totalClass');
        totalClass.innerHTML=TOTALCLASS;
        });

        // for TOTALTIME
        const TOTALTIMERef= ref(db, 'Trigonometry/TOTALTIME');
        onValue(TOTALTIMERef, (snapshot) => {
        const TOTALTIME = snapshot.val();
        console.log(TOTALTIME);
        const totalTime = document.getElementById('totalTime');
        totalTime.innerHTML=TOTALTIME;
        });

        // for REMCLASS
        const REMCLASSRef= ref(db, 'Trigonometry/REMCLASS');
        onValue(REMCLASSRef, (snapshot) => {
        const REMCLASS = snapshot.val();
        console.log(REMCLASS);
        const remainingClass = document.getElementById('remainingClass');
        remainingClass.innerHTML=REMCLASS;
        });

        // for REMTIME
        const REMTIMERef= ref(db, 'Trigonometry/REMTIME');
        onValue(REMTIMERef, (snapshot) => {
        const REMTIME = snapshot.val();
        console.log(REMTIME);
        const remainingTime = document.getElementById('remainingTime');
        remainingTime.innerHTML=REMTIME;
        });

   
      </script>
</body>
</html>
